<div ng-controller="ShowPhyConfigCtrl">
	<div class="widget-box transparent invoice-box">
	    <div class="widget-header">
        	<h3>业务标识: {{phyConfig.appId}}</h3>
    	</div>
    	<div class="widget-main no-padding">
    	    <div class="col-xs-12 text-center" ng-show="isLoading">
	        	<div id="loading" class="loading" style="color: #000000;width: auto">loading</div>
	    	</div>
			<div class="col-xs-12">
		    	<alert ng-show="data.isShow" type="data.type" close="closeAlert()">{{data.msg}}</alert>
			</div>
			
			<div class="container-fluid" style="padding-top: 20px;padding-left:100px">
				<form name="phyConfigform" class="form-horizontal">
				
					<div class="form-group">            
						<label for="commandKey" class="col-sm-3 control-label no-padding-right">commandKey</label>
						
			            <div class="col-sm-7">
			                <input type="text" name="commandKey" class="form-control" ng-model="phyConfig.commandKey" require readonly/>
			                <div class="error" style="color:red; ng-show="phyConfigform.commandKey.$dirty && phyConfigform.commandKey.$invalid">
								<div class="error" ng-show="phyConfigform.commandKey.$error.required">
									commandKey不能为空
								</div> 
							</div>
			            </div>
			        </div>
					<div class="form-group">            
						<label for="commandGroup" class="col-sm-3 control-label no-padding-right">commandGroup</label>
						
			            <div class="col-sm-7">
			                <input type="text" name="commandGroup" class="form-control" ng-model="phyConfig.commandGroup" required readonly/>
			                <div class="error" style="color:red; ng-show="phyConfigform.commandGroup.$dirty && phyConfigform.commandGroup.$invalid">
								<div class="error" ng-show="phyConfigform.commandGroup.$error.required">
									commandGroup不能为空
								</div> 
							</div>
			            </div>
			        </div>
					<div class="form-group">            
						<label for="fallback" class="col-sm-3 control-label no-padding-right">fallback</label>
						
			            <div class="col-sm-7">
			                <input type="text" name="fallback" class="form-control" ng-model="phyConfig.fallback" required/>
			                <div class="error" style="color:red; ng-show="phyConfigform.fallback.$dirty && phyConfigform.fallback.$invalid">
								<div class="error" ng-show="phyConfigform.fallback.$error.required">
									fallback不能为空
								</div> 
							</div>
			            </div>
			        </div>
					<div class="form-group">            
						<label for="isolationStgy" class="col-sm-3 control-label no-padding-right">isolationStgy</label>
						
			            <div class="col-sm-7">
			                <select type="text" name="isolationStgy" class="form-control" ng-model="phyConfig.isolationStgy" required>
			            		<option value="SEMAPHORE">SEMAPHORE</option>
			                	<option value="THREAD">THREAD</option>
			                </select>
			                <div class="error" style="color:red; ng-show="phyConfigform.isolationStgy.$dirty && phyConfigform.isolationStgy.$invalid">
								<div class="error" ng-show="phyConfigform.isolationStgy.$error.required">
									isolationStgy不能为空
								</div> 
							</div>
			            </div>
			        </div>
					<div class="form-group">            
						<label for="maxRequest" class="col-sm-3 control-label no-padding-right">maxRequest</label>
						
			            <div class="col-sm-7">
			                <input type="text" name="maxRequest" class="form-control" ng-model="phyConfig.maxRequest" ng-pattern="/^[0-9]*$/" required/>
			            	<div class="error" style="color:red; ng-show="phyConfigform.maxRequest.$dirty && phyConfigform.maxRequest.$invalid">
								<div class="error" ng-show="phyConfigform.maxRequest.$error.required">
									maxRequest不能为空
								</div> 
								<div class="error" ng-show="phyConfigform.maxRequest.$error.pattern">
									只能是数字
								</div> 
							</div>
			            </div>
			        </div>
					<div class="form-group">            
						<label for="timeout" class="col-sm-3 control-label no-padding-right">timeout</label>
						
			            <div class="col-sm-7">
			                <input type="text" name="timeout" class="form-control" ng-model="phyConfig.timeout" ng-pattern="/^[0-9]*$/" required/>
			            	<div class="error" style="color:red; ng-show="phyConfigform.timeout.$dirty && phyConfigform.timeout.$invalid">
								<div class="error" ng-show="phyConfigform.timeout.$error.required">
									timeout不能为空
								</div> 
								<div class="error" ng-show="phyConfigform.timeout.$error.pattern">
									只能是数字
								</div> 
							</div>
			            </div>
			        </div>
					<div class="form-group">            
						<label for="threadPoolSize" class="col-sm-3 control-label no-padding-right">threadPoolSize</label>
						
			            <div class="col-sm-7">
			                <input type="text" name="threadPoolSize" class="form-control" ng-model="phyConfig.threadPoolSize" ng-pattern="/^[0-9]*$/" required/>
			            	<div class="error" style="color:red; ng-show="phyConfigform.threadPoolSize.$dirty && phyConfigform.threadPoolSize.$invalid">
								<div class="error" ng-show="phyConfigform.threadPoolSize.$error.required">
									threadPoolSize不能为空
								</div> 
								<div class="error" ng-show="phyConfigform.threadPoolSize.$error.pattern">
									只能是数字
								</div> 
							</div>
			            </div>
			        </div>
					<div class="form-group">            
						<label for="requestThreshold" class="col-sm-3 control-label no-padding-right">requestThreshold</label>
						
			            <div class="col-sm-7">
			                <input type="text" name="requestThreshold" class="form-control" ng-model="phyConfig.requestThreshold" ng-pattern="/^[0-9]*$/" required/>
			            	<div class="error" style="color:red; ng-show="phyConfigform.requestThreshold.$dirty && phyConfigform.requestThreshold.$invalid">
								<div class="error" ng-show="phyConfigform.requestThreshold.$error.required">
									requestThreshold不能为空
								</div>
								<div class="error" ng-show="phyConfigform.requestThreshold.$error.pattern">
									只能是数字
								</div> 
							</div>
			            </div>
			        </div>
					<div class="form-group">            
						<label for="errorThreshold" class="col-sm-3 control-label no-padding-right">errorThreshold</label>
						
			            <div class="col-sm-7">
			                <input type="text" name="errorThreshold" class="form-control" ng-model="phyConfig.errorThreshold" ng-pattern="/^[0-9]*$/" required/>
			            	<div class="error" style="color:red; ng-show="phyConfigform.errorThreshold.$dirty && phyConfigform.errorThreshold.$invalid">
								<div class="error" ng-show="phyConfigform.errorThreshold.$error.required">
									errorThreshold不能为空
								</div>
								<div class="error" ng-show="phyConfigform.errorThreshold.$error.pattern">
									只能是数字
								</div> 
							</div>
			            </div>
			        </div>
					<div class="form-group">            
						<label for="circuitBreakTime" class="col-sm-3 control-label no-padding-right">circuitBreakTime</label>
						
			            <div class="col-sm-7">
			                <input type="text" name="circuitBreakTime" class="form-control" ng-model="phyConfig.circuitBreakTime" ng-pattern="/^[0-9]*$/" required/>
			            	<div class="error" style="color:red; ng-show="phyConfigform.circuitBreakTime.$dirty && phyConfigform.circuitBreakTime.$invalid">
								<div class="error" ng-show="phyConfigform.circuitBreakTime.$error.required">
									circuitBreakTime不能为空
								</div>
								<div class="error" ng-show="phyConfigform.circuitBreakTime.$error.pattern">
									只能是数字
								</div> 
							</div>
			            </div>
			        </div>
					
					<div class="col-sm-11" >
				  		<div class="form-actions center">
							<button class="btn btn-info" type="button" ng-click="updatePhyConfig(phyConfig)">
								<i class="icon-ok bigger-110"></i>
														更新
							</button>
		
								&nbsp; &nbsp; &nbsp;
							<button class="btn" type="reset" ng-click="closePhyConfig()">
								<i class="icon-undo bigger-110"></i>
														关闭
							</button>
						</div>
	        		</div>
				</form>
			</div>
			
    	</div>
	</div>
</div>
