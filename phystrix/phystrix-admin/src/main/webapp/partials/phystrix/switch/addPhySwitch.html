<div class="modal-header">
	<h3 class="modal-title">{{data.title}}</h3>
</div>
<div class="col-xs-12">
    	<alert ng-show="data.isShow" type="data.type" close="closeAlert()">{{data.msg}}</alert>
</div>

<div class="modal-body">
	<form name="phystrixform" class="form-horizontal">
		<div class="form-group">
			<label for="appId" class="col-sm-3 control-label no-padding-right">业务标识</label>

            <div class="col-sm-7">
                <input type="text" class="form-control" name="appid" placeholder="appId" ng-model="phySwitch.appId" required/>
                <div class="error"  ng-show="phystrixform.appid.$dirty && phystrixform.appid.$invalid">
					<div class="error" style="color:red; ng-show="phystrixform.appid.$error.required">
						appId不能为空
					</div> 
				</div>
             </div>
		</div>
		
		<div class="form-group">            
			<label for="switchStatus" class="col-sm-3 control-label no-padding-right">开关状态</label>
			
            <div class="col-sm-7">
                <select type="text" class="form-control" ng-model="phySwitch.switchStatus">
                	<option value="1">打开</option>
                	<option value="0">关闭</option>
                </select>
            </div>
        </div>
	</form>
</div>

<div class="modal-footer">
	<button class="btn btn-primary" ng-click="addPhySwitch()">确定</button>
	<button class="btn btn-warning" ng-click="cancel()">取消</button>
</div>
